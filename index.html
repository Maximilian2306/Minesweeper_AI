<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minesweeper-AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>


  <!-- Navigation oben rechts -->
  <div class="top-bar">
    <button id="settings-btn" class="nav-btn">Einstellungen</button>
    <button id="about-btn" class="nav-btn">Über mich</button>
  </div>
  

  <!-- Hauptspiel-Container -->
  <div class="game-container">
    <img src="Pictures/Minesweeper_flag.png" alt="Minesweeper Logo" class="logo">
    <h1>Minesweeper-AI</h1>
    <button id="arcade-btn" class="nav-btn">🎮 Arcade starten</button> <!-- Spaß Funktion -->
    <p>Minesweeper-Spiel mit KI-Unterstützung</p>

    <div id="header-container" class="header-container">
      <button id="start-btn" class="header-button">Spiel starten</button>
      <button id="open-leaderboard-btn" class="header-button">Bestenliste</button>
      <button id="kiActBtn" class="header-button">KI aktivieren</button>

      <!-- KI-Auswahl-Menü -->
      <div id="kiMenu" style="display: none; position: absolute; z-index: 100;">
        <button id="startRuleKI">🧠 Regel-KI</button>
        <button id="startRandomKI">🎲 Zufalls-KI</button>
      </div>
      <button id="stopKI" style="display: none; background-color: red; color: white;">🛑 KI stoppen</button>
    </div>

    
    <!-- Spiel-Header mit Minenzähler und Timer -->
    <div class="game-header">
      <div class="info">
        <span id="mine-count">Minen: 10</span>
        <!-- <div id="timer">00:00</div> -->
        <span id="timer">00:00</span>
      </div>
      <!-- <div id="timer">00:00</div> -->
      <button id="restart-btn" class="restart-btn">🔁 Neues Spiel</button>
    </div>


    <!-- Spiel-Board -->
    <div id="game-board" class="game-board">
      <!-- Zellen kommen hier rein -->
    </div>


    <!-- Bestenliste -->
    <div id="leaderboard" class="leaderboard">
      <h2>🏆 Bestenliste</h2>
      <ol id="leaderboard-list" class="leaderboard-list"></ol>
    </div>
  </div>

  
  <!-- Leaderboard Popup -->
  <div id="leaderboard-popup" class="popup">
    <div class="popup-content">
      <h2>🏆 Bestenliste</h2>
      <ul id="leaderboard-list-popup" class="leaderboard-list">
        <!-- Dynamisch gefüllt -->
      </ul>
      <button id="clear-leaderboard-btn" class="leaderboard-btn">Leaderboard leeren</button>
      <button id="close-leaderboard-btn" class="leaderboard-btn">Schließen</button>
    </div>
  </div>


  <!-- Popups für Game Over und Win -->
   <div id="game-over" class="game-over">
    <h2>💥 Game Over!</h2>
    <p>Du bist auf eine Mine getreten.</p>
    <button id="game-over-btn" class="game-over-btn">Neu starten</button> 
    <button id="game-over-leaderboard-btn" class="leaderboard-btn">Bestenliste</button> 
  </div>

  <div id="game-win" class="game-win">
    <h2>"🎉 Glückwunsch!"</h2>
    <p>"Du hast alle Minen erfolgreich umgangen!"</p>
    <button id="game-win-btn" class="game-win-btn">Neu starten</button> 
    <button id="game-win-leaderboard-btn" class="leaderboard-btn">Bestenliste</button> 
  </div>

  <!-- Modus-Auswahl Popup -->
  <div id="mode-popup" class="popup">
    <div class="popup-content">
      <h2>🎮 Spielmodus wählen</h2>
      <button class="mode-btn" data-size="4" data-mines="1">Anfänger (4x4 Spielfeld, 1 Minen)</button>
      <button class="mode-btn" data-size="10" data-mines="10">Mittelmäßig (10x10 Spielfeld, 10 Minen)</button>
      <button class="mode-btn" data-size="14" data-mines="30">Fortgeschritten (14x14 Spielfeld, 30 Minen)</button>
      <button class="mode-btn" data-size="18" data-mines="50">Profi (18x18 Spielfeld, 50 Minen)</button>
    </div>
  </div>

  <!-- Spaß Funktion Popup -->
  <div id="arcade-view" style="display: none;">
    <canvas id="pong-canvas" width="1300" height="600"></canvas>
    <button id="exit-arcade" style="position: absolute; top: 1rem; left: 1rem;">⬅ Zurück</button>
  </div>

  

  <script src="script.js"></script>
</body>
</html>
